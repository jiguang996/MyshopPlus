<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <ul>
        <li>
            <my-li v-for="name in names" v-bind:name="name"></my-li>
        </li>
    </ul>

    <br>
    <div>{{getTime()}}</div>
    <div>{{getTime2}}</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    Vue.component("my-li",{
        props:['name'],
        template:"<li style='color: aqua'>{{name}}</li>"
    });
    var vm=new Vue({
        el: "#app" ,
        data:{
            names:[
                "炭治郎","祢豆子","无心","雷无桀"
            ]
        },
        methods:{
            getTime:function (){
                return Date.now();
            }
        },
        computed:{
            getTime2: function(){
               return  Date.now();
            }
        }
    })
</script>
</body>
</html>
